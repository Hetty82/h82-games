<h1 class="title">Hazard Cards</h1>

<div class="pile">
  <div class="cards">
    <figure class="deck card">
      <img *ngIf="deck.length" src="assets/images/battle-back.png">
      <figcaption>
        deck: {{ deck.length }}
      </figcaption>
    </figure>
  </div>

  <button (click)="drawHazardCards.emit()" class="button" [disabled]="isDrawDisabled()">
    draw
  </button>
</div>

<div class="pile">
  <div class="cards">
    <figure *ngIf="discarded[0] as id" class="discarded card">
      <img src="assets/images/battle-{{ entities[id].battleComboId }}.png">
      <figcaption>
        discarded: {{ discarded.length }}
      </figcaption>
    </figure>
  </div>
</div>

<div *ngIf="optionIds.length" class="options">
  <h2>Choose a hazard:</h2>
  <figure *ngFor="let id of optionIds" class="option card">
    <img src="assets/images/battle-{{ entities[id].battleComboId }}.png">
    <figcaption>
      <button (click)="playHazardCard.emit(id)" class="button" [disabled]="isPlayDisabled()">
        play this hazard
      </button>
    </figcaption>
  </figure>
</div>
